<!DOCTYPE>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Acesso Plataforma">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Marketing Kit | Bem-Vindo</title>

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="192x192" href="images/android-desktop.png">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Material Design Lite">
        <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#3372DF">

        <link rel="shortcut icon" href="images/favicon.png">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-red.min.css">   
        <link rel="stylesheet" href="css/styles.css">          
    </head>
    <body>   
        <div class="mdl-color--orange mdl-layout mdl-js-layout">

            <div class ="grid-form mdl-grid">
                <div class="mdl-cell mdl-cell--12-col">  
                    <img src="images/marketingkit_logo.png" class="center-block" alt="Marketing Kit">
                     <form action="#">
                        <br><br><br>                       
                        <input type="button" class="button-sign-up mdl-button mdl-js-button mdl-js-ripple-effect" value="Sign Up"><br><br>                   
                        <input type="button" class="button-login mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--white" value="Login"   onclick="window.location.href='./login.html'">
                    </form>
                </div>                            
            </div>
        </div>
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </body>  
</html>
